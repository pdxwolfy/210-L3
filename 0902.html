<!doctype html>
<html lang="en-US">
  <head>
    <title>javascript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <!--
    Euclid

    Recursive:
    if first == second then first
    else if first > second then gcd(first - second, second)
    else gcd(first, second - first)
  -->

  <body>
    <script>
      "use strict";

      function gcd(firstNumber, secondNumber) {
        if (firstNumber === secondNumber) {
          return firstNumber;
        } else if (firstNumber > secondNumber) {
          return gcd(firstNumber - secondNumber, secondNumber);
        } else {
          return gcd(firstNumber, secondNumber - firstNumber);
        }
      }

      console.log(gcd(12, 4) === 4);
      console.log(gcd(15, 10) === 5);
      console.log(gcd(9, 2) === 1);
      console.log(gcd(4, 12) === 4);
      console.log(gcd(10, 15) === 5);
      console.log(gcd(2, 9) === 1);
    </script>
  </body>
</html>
