<!doctype html>
<html lang="en-US">
  <head>
    <title>javascript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <!--
    Euclid

    Recursive:
      if array length === 1
        return array[0]
      else
        head = array.pop
        return gcd(head, gcd(array))
      end

  -->

  <body>
    <script>
      "use strict";

      function gcdHelper(firstNumber, secondNumber) {
        if (firstNumber === secondNumber) {
          return firstNumber;
        } else if (firstNumber > secondNumber) {
          return gcdHelper(firstNumber - secondNumber, secondNumber);
        } else {
          return gcdHelper(firstNumber, secondNumber - firstNumber);
        }
      }

      function gcd(numbers) {
        var greatestCommonDivisor = numbers[0];
        for (var i = 1; i < numbers.length; ++i) {
          greatestCommonDivisor = gcdHelper(greatestCommonDivisor, numbers[i]);
        }

        return greatestCommonDivisor
      }

      console.log(gcd([12, 4]) === 4);
      console.log(gcd([15, 10]) === 5);
      console.log(gcd([9, 2]) === 1);
      console.log(gcd([4, 12]) === 4);
      console.log(gcd([10, 15]) === 5);
      console.log(gcd([2, 9]) === 1);
      console.log(gcd([12, 8, 36]) === 4);
      console.log(gcd([36, 15, 10]) === 1);
      console.log(gcd([50, 15, 10]) === 5);
      console.log(gcd([9, 3, 2]) === 1);
    </script>
  </body>
</html>
