<!doctype html>
<html lang="en-US">
  <head>
    <title>javascript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <script>
      "use strict";

      // first first non-space character
      // if no such character, return str
      // find last non-space character
      // build string with all characters between the first and last non-space
      //    character
      // return result

      function findFirstNotEqual(str, character) {
        for (var index = 0; index < str.length; ++index) {
          if (str[index] !== character) {
            return index;
          }
        }

        return -1;
      }

      function findLastNotEqual(str, character) {
        for (var index = str.length - 1; index >= 0; --index) {
          if (str[index] !== character) {
            return index;
          }
        }

        return -1;
      }

      function trim(str) {
        var result = '';
        var begin = findFirstNotEqual(str, ' ');
        if (begin !== -1) {
          var end = findLastNotEqual(str, ' ');
          for (var index = begin; index <= end; ++index) {
            result += str[index];
          }
        }
        
        return result;
      }

      console.log(trim('  abc  ' === 'abc'));  // "abc"
      console.log(trim('abc   ') === 'abc');   // "abc"
      console.log(trim('   abc') === 'abc');   // "abc"
      console.log(trim(' ab c') === 'ab c');    // "ab c"
      console.log(trim(' a b  c') === 'a b  c');  // "a b  c"
      console.log(trim('      ') === '');   // ""
      console.log(trim('') === '');         // ""
    </script>
  </body>
</html>
