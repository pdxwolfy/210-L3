<!doctype html>
<html lang="en-US">
  <head>
    <title>javascript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <script>
      function printOddNumbers(number) {
        for (var i = 1; i <= number; ++i) {
          if (i % 2 == 0) {
            continue;
          }
          
          console.log(i);
        }
      }

      printOddNumbers(19);
    </script>
  </body>
</html>
